<template name="MealItems_edit">
  <div class="container">
    <h3>
      Enter an item
      <button type="button" class="close btn-cancel" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </h3>
    <div class="form-group">
      <label for="input-meal-item-name">Name</label>
      <input class="form-control" id="input-meal-item-name" placeholder="" value="{{mealItem.name}}"/>
    </div>
    <div class="form-group">
      <label for="input-meal-item-price">Price</label>
      <input class="form-control" id="input-meal-item-price" size="5" maxlength="5" type='number' step='0.01' placeholder='$0.00' value="{{mealItem.priceFloat}}"/>
    </div>
    <div class="form-group">
      <label>Split between...</label>
      {{#each participant in meal.participantsSorted}}
        <div class="checkbox">
          <label>
            <input class="check-individual" type="checkbox" value="{{participant._id}}" checked={{#if isParticipantIncluded participant}}checked{{/if}}>
            {{participant.name}}
            {{#if isParticipantMe participant}}
            (me)
            {{/if}}
          </label>
        </div>
      {{/each}}
      <hr>
      <div class="checkbox">
        <label>
          <input class="check-everyone" type="checkbox" value="" checked={{#if mealItem.isEveryoneSplitting}}checked{{/if}}>
          Everyone
        </label>
      </div>
    </div>
    <button class="btn btn-primary btn-save-meal-item pull-right">Save</button>
    <button class="btn btn-default btn-cancel pull-right">Cancel</button>
  </div>
</template>
