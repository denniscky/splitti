<template name="Meals_show">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Code: {{mealCode}}</a>
      </div>
      <ul class="nav navbar-nav">
        <li></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="well col-md-6 col-md-offset-3">
        <button class="btn-new-item btn btn-primary btn-lg btn-block">+ Add an item</button>
      </div>
    </div>
    <div class="row total-report">
      <div class="col-md-3 well">
        <h2>Total $123.24</h2>
        <small>before tax and tip</small>
      </div>
      <div class="col-md-3 well">
        <h2>Tax $24.24</h2>
        <small>at 8.25%</small>
      </div>
      <div class="col-md-3 well">
        <h2>Tip $24.24</h2>
        <small>20% on pre-tax amt</small>
      </div>
      <div class="col-md-3 well">
        <h2>Check $123.24</h2>
        <small>&nbsp;</small>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Paid by</th>
        </tr>
      </thead>
      <tbody>
        {{#each mealItem in mealItems}}
          {{> MealItems_show (mealItemArgs mealItem)}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
